  <script>
    $(function(){
      $('.tab-page-header-item').click(function () {
        var _this = $(this);
        var name = _this.attr('data-item');
        var box = _this.closest('.tab-page-box');
        $(box).find('.tab-page-header-item').each(function() {
          $(this).removeClass('enabled')
        });
        $(box).find('.tab-page-content-item').each(function() {
          $(this).removeClass('enabled')
        });
        _this.addClass('enabled');
        $('.tab-page-content-item[data-item='+name+']').each(function() {
          $(this).addClass('enabled');
        })
      })
      $('.tab-page-box').each(function(){
        _this = $(this);
        _this.find('.tab-page-header-item').first().click();
      })
    })
  </script>
